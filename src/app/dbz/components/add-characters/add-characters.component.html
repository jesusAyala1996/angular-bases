<h4>Agregar personajes</h4>

<!--ngsubmit para emitir formularios-->
<form class="row"
(ngSubmit)="emitCharacter()">
  <!--importar en Form-module en dbz module-->
  <input type="text"
  name="name"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  placeholder="Nombre" />

  <input type="number"
  name="power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder" />

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
